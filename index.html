<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Checker | G-Cloud</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-gradient: linear-gradient(135deg, #1e1e3f 0%, #2a2a4a 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #b8b8d9;
            --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .search-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 32px 64px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-bottom: 40px;
        }

        .search-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 48px 96px rgba(0,0,0,0.4);
        }

        .logo {
            font-size: clamp(3rem, 8vw, 5rem);
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 48px;
            line-height: 1.6;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 32px;
        }

        .search-input {
            width: 100%;
            padding: 24px 32px 24px 80px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 24px;
            font-size: 1.3rem;
            color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .check-button {
            padding: 24px 64px;
            background: var(--accent);
            border: none;
            border-radius: 24px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 16px 32px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .check-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 48px rgba(102, 126, 234, 0.5);
        }

        .results-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            border-top: 1px solid var(--glass-border);
            transform: translateY(100%);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            padding: 0;
        }

        .results-panel.visible {
            transform: translateY(0);
        }

        .results-header {
            padding: 32px 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px 24px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .results-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .results-content {
            padding: 40px;
            max-height: 70vh;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s;
        }

        .score-number {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 12px;
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .record-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s;
        }

        .record-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .record-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-ok { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .status-error { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .main-container { padding: 20px 16px; }
            .search-card { padding: 40px 24px; margin-bottom: 20px; }
            .results-content { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="main-container">
        <div class="search-card">
            <div style="position: relative;">
                <div class="logo">üîç</div>
                <div class="subtitle">
                    –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞ —Å–∫–æ–ª—å–∫–æ —Ö–æ—Ä–æ—à–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã DNS –∑–∞–ø–∏—Å–∏ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –Ω–∞ –Ω–∞—à–∏—Ö —Å–µ—Ä–≤–µ—Ä–∞—Ö
                </div>
                
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="domainInput" 
                        placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω (zhodino.gov.by)"
                        value="zhodino.gov.by"
                    >
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5z"/>
                    </svg>
                </div>

                <button class="check-button" onclick="checkDNS()">
                    üöÄ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å DNS
                </button>
            </div>
        </div>
    </div>

    <div class="results-panel" id="resultsPanel">
        <div class="results-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="font-size: 1.4rem; font-weight: 700;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≤–µ—Ä–∫–∏ DNS</div>
                <div id="overallScore" style="font-size: 1.2rem;"></div>
            </div>
            <button class="results-close" onclick="closeResults()">‚úï</button>
        </div>
        <div class="results-content">
            <div id="scoreGrid" class="score-grid"></div>
            <div id="recordsGrid" class="records-grid"></div>
            <div id="loading" class="loading" style="display: none;">
                üîÑ –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º DNS –∑–∞–ø–∏—Å–∏...
            </div>
        </div>
    </div>

    <script>
        // –¢–æ—á–Ω—ã–µ G-Cloud –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const gcloudTemplates = {
            MX1: { 
                type: 'MX', 
                name: '@', 
                priority: 10, 
                value: 'mg.g-cloud.by', 
                ttl: 3600,
                icon: 'üìß', 
                status: 'required',
                desc: '–û—Å–Ω–æ–≤–Ω–æ–π –ø–æ—á—Ç–æ–≤—ã–π —Å–µ—Ä–≤–µ—Ä (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç 10)'
            },
            MX2: { 
                type: 'MX', 
                name: '@', 
                priority: 20, 
                value: 'ms8.g-cloud.by', 
                ttl: 3600,
                icon: 'üìß', 
                status: 'required',
                desc: '–†–µ–∑–µ—Ä–≤–Ω—ã–π –ø–æ—á—Ç–æ–≤—ã–π —Å–µ—Ä–≤–µ—Ä (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç 20)'
            },
            SPF: { 
                type: 'TXT', 
                name: '@', 
                value: 'v=spf1 include:_spf.g-cloud.by +a +mx -all', 
                ttl: 3600,
                icon: 'üìù', 
                status: 'required',
                desc: 'SPF –∑–∞–ø–∏—Å—å –¥–ª—è –∑–∞—â–∏—Ç—ã –æ—Ç —Å–ø–∞–º–∞'
            },
            DMARC: { 
                type: 'TXT', 
                name: '_dmarc', 
                value: 'v=DMARC1; p=reject; aspf=s', 
                ttl: 3600,
                icon: 'üîí', 
                status: 'required',
                desc: 'DMARC –ø–æ–ª–∏—Ç–∏–∫–∞ (—Å—Ç—Ä–æ–≥–∏–π reject)'
            }
        };

        const mockData = {
            'zhodino.gov.by': {
                MX: [
                    {name: 'zhodino.gov.by.', priority: 10, value: 'mg.g-cloud.by.'},
                    {name: 'zhodino.gov.by.', priority: 20, value: 'ms8.g-cloud.by.'}
                ],
                TXT: [
                    {name: 'zhodino.gov.by.', value: 'v=spf1 include:_spf.g-cloud.by +a +mx -all'},
                    {name: '_dmarc.zhodino.gov.by.', value: 'v=DMARC1; p=reject; aspf=s'}
                ]
            }
        };

        function checkDNS() {
            const domain = document.getElementById('domainInput').value.trim().replace(/https?:\/\//g, '').replace(/\/.*$/, '');
            if (!domain) return alert('–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω!');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsPanel').classList.add('visible');
            
            setTimeout(() => {
                showResults(domain);
            }, 1200);
        }

        function showResults(domain) {
            const data = mockData[domain.toLowerCase()] || {};
            document.getElementById('loading').style.display = 'none';
            
            renderScores(data);
            renderRecords(data);
            
            const score = calculateOverallScore(data);
            document.getElementById('overallScore').textContent = `${score}%`;
        }

        function calculateOverallScore(data) {
            let score = 0, total = Object.keys(gcloudTemplates).length;
            for (let key in gcloudTemplates) {
                const records = data[gcloudTemplates[key].type] || [];
                const hasCorrectRecord = records.some(r => 
                    r.priority === gcloudTemplates[key].priority || 
                    r.value.includes(gcloudTemplates[key].value)
                );
                score += hasCorrectRecord ? 100 / total : 0;
            }
            return Math.round(score);
        }

        function renderScores(data) {
            const dnsScore = calculateDNSScore(data);
            
            document.getElementById('scoreGrid').innerHTML = `
                <div class="score-card">
                    <div class="score-number">${dnsScore}%</div>
                    <div style="color: var(--text-secondary);">DNS –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è</div>
                </div>
            `;
        }

        function calculateDNSScore(data) {
            let score = 0, total = Object.keys(gcloudTemplates).length;
            for (let key in gcloudTemplates) {
                const records = data[gcloudTemplates[key].type] || [];
                const hasCorrectRecord = records.some(r => 
                    r.priority === gcloudTemplates[key].priority || 
                    r.value.includes(gcloudTemplates[key].value)
                );
                if (hasCorrectRecord) score++;
            }
            return Math.round((score / total) * 100);
        }

        function renderRecords(data) {
            let html = '';
            for (let key in gcloudTemplates) {
                const t = gcloudTemplates[key];
                const records = data[t.type] || [];
                const hasCorrectRecord = records.some(r => 
                    r.priority === t.priority || 
                    r.value.includes(t.value)
                );
                const status = hasCorrectRecord ? 'ok' : 'error';
                
                html += `
                    <div class="record-card">
                        <div class="record-header">
                            <div class="record-icon">${t.icon}</div>
                            <div style="flex: 1;">
                                <div style="font-size: 1.3rem; font-weight: 700; margin-bottom: 4px;">${t.name}</div>
                                <span class="status-badge status-${status}">${status === 'ok' ? '‚úÖ –ö–æ—Ä—Ä–µ–∫—Ç–Ω–æ' : '‚ùå –ù–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–æ'}</span>
                            </div>
                        </div>
                        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 16px; margin-bottom: 20px; font-family: monospace; white-space: pre-line;">
                            ${records.length ? 
                                records.map(r => `–ò–º—è: ${r.name}\n–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: ${r.priority || 'N/A'}\n–ó–Ω–∞—á–µ–Ω–∏–µ: ${r.value}\nTTL: ${r.ttl || 3600}`).join('\n\n---\n\n') : 
                                '–ó–∞–ø–∏—Å—å –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'
                            }
                        </div>
                        <div style="padding: 20px; background: rgba(102,126,234,0.15); border-radius: 16px;">
                            <strong>${hasCorrectRecord ? '‚úÖ –ù–∞—Å—Ç—Ä–æ–µ–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ' : 'üîß –¢—Ä–µ–±—É–µ—Ç—Å—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞'}</strong><br><br>
                            <div style="font-family: monospace; background: rgba(0,0,0,0.3); padding: 16px; border-radius: 12px; font-size: 0.95rem;">
                                –¢–∏–ø: ${t.type}<br>
                                –ò–º—è: ${t.name}<br>
                                ${t.priority ? `–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: ${t.priority}` : ''}<br>
                                –ó–Ω–∞—á–µ–Ω–∏–µ: <strong>${t.value}</strong><br>
                                TTL: ${t.ttl}
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById('recordsGrid').innerHTML = html;
        }

        function closeResults() {
            document.getElementById('resultsPanel').classList.remove('visible');
        }

        document.getElementById('domainInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') checkDNS();
        });

        window.onload = () => {
            createParticles();
            setTimeout(checkDNS, 1000);
        };

        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particle.style.width = particle.style.height = (2 + Math.random() * 4) + 'px';
                particles.appendChild(particle);
            }
        }
    </script>
</head>
</body>
</html>
